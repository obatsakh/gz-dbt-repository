version: 2

sources: 
  - name: raw
    schema : gz_raw_data
    description : greenwez raw data source
    tables: 
    - name : sales
      identifier: raw_gz_sales 
      description: greenwez sales / we have all the informations here - orders_id and product_id
      freshness: 
        warn_after:
          count: 90
          period: day
        error_after:
          count: 2000
          period: day
      loaded_at_field: "CAST(date_date as TIMESTAMP)"
      tests:
        - unique:
            column_name : "(orders_id || '-' || pdt_id)"
    - name : product
      identifier : raw_gz_product
      description : greenwez products / for each product ID there is a purchase price
      columns:
        - name: products_id
          description: primary key for this table 
          tests:
          - unique
          - not_null
    - name : ship
      identifier: raw_gz_ship 
      description : for each order_id we have informations regarding shipping
      columns: 
        - name : orders_id
          description: primary key
          tests:
            - unique
            - not_null
    - name : adwords
      identifier : raw_gz_adwords
    - name: bing
      identifier : raw_gz_bing
    - name : criteo
      identifier : raw_gz_criteo
    - name : facebook
      identifier : raw_gz_facebook
